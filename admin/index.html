<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Панель</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Вход</h1>
    <input type="text" id="secretCode" placeholder="Введите секретный код">
    <button onclick="submitCode()">Подтвердить</button>
    <p id="message"></p>

    <script>
        function submitCode() {
            const code = document.getElementById('secretCode').value;
            const messageElement = document.getElementById('message');

            fetch('/admin/validate', {  //  Важно: Endpoint /admin/validate!
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain'
                },
                body: code
            })
            .then(response => {
                if (response.ok) {
                    messageElement.textContent = "Успешная аутентификация!";
                    messageElement.style.color = "green";
                    //  Перенаправляем куда нужно после успешной аутентификации.
                    //  Например:
                    // window.location.href = '/admin/dashboard.html';
                } else {
                    messageElement.textContent = "Неверный код!";
                    messageElement.style.color = "red";
                }
            })
            .catch(error => {
                console.error("Ошибка при отправке запроса:", error);
                messageElement.textContent = "Ошибка подключения к серверу.";
                messageElement.style.color = "red";
            });
        }
    </script>
</body>
</html>
